<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <script>
            // Create function that randomly returns "Rock", "Paper", "Scissors" //

            function computerPlay() {
                const options = ["rock", "paper", "scissors"];
                return options[Math.floor(Math.random()*options.length)];       
            }
           computerPlay();

           // Create function that plays one round of rock, paper, scissors //

            let playerSelection = prompt("Rock, paper, scissors?").toLowerCase();
            const computerSelection = computerPlay(); 
            let playerScore = 0; 
            let computerScore = 0;


            function playRound(playerSelection, computerSelection) {
                if (playerSelection === "rock" && computerSelection === "scissors") {
                    return "You win! Rock beats Scissors. Score: " + ++(playerScore) + " - " + computerScore;
                } else if (playerSelection === "paper" && computerSelection === "rock") {
                    return "You win! Paper beats Rock. Score: " + ++(playerScore) + " - " + computerScore;
                } else if (playerSelection === "scissors" && computerSelection === "paper") {
                    return "You win! Scissors beats Paper. Score: " + ++(playerScore) + " - " + computerScore;
                } else if (playerSelection === "rock" && computerSelection === "paper") {
                    return "You lose! Paper beats Rock. Score: " + playerScore + " - " + ++(computerScore);
                } else if (playerSelection === "paper" && computerSelection === "scissors") {
                    return "You lose! Scissors beat Paper. Score: " + playerScore + " - " + ++(computerScore);
                } else if (playerSelection === "scissors" && computerSelection === "rock") {
                    return "You lose! Rock beats Scissors. Score: " + playerScore + " - " + ++(computerScore);
                } else if (playerSelection === "rock" && computerSelection === "rock") {
                    return "It's a tie! You both picked Rock. Score: " + playerScore + " - " + computerScore; 
                } else if (playerSelection === "scissors" && computerSelection === "scissors") {
                    return "It's a tie! You both picked Scissors. Score: " + playerScore + " - " + computerScore; 
                } else if (playerSelection === "paper" && computerSelection === "paper") {
                    return "It's a tie! You both picked Paper. Score: " + playerScore + " - " + computerScore; 
                } else {
                    return "Error, try again";
                }
            }
            console.log(playRound(playerSelection, computerSelection))

            // Function that loops for 5 rounds // 

           function game () {
               for (let i = 0; i < 1000; i++) {
                   let playerSelection = prompt("Rock, paper, scissors?").toLowerCase();
                   const computerSelection = computerPlay();
                   console.log (playRound(playerSelection, computerSelection));
                   if (playerScore === 5) {
                       alert ("You win!");
                       break;
                   } else if (computerScore === 5) {
                       alert ("You lose!");
                       break;
                   } else if (playerScore === 5 && computerScore === 5) {
                       alert ("It's a tie");
                       break;
                   }
               }
            }
            game(); 

        </script>
    </body>
</html>
