<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <script>
            // Create function that randomly returns "Rock", "Paper", "Scissors" //

            function computerPlay() {
                const options = ["rock", "paper", "scissors"];
                return options[Math.floor(Math.random()*options.length)];       
            }
           computerPlay();

           // Create function that plays one round of rock, paper, scissors //

            let playerSelection = prompt("Rock, paper, scissors?").toLowerCase();
            const computerSelection = computerPlay(); 

            console.log (playerSelection);
            console.log (computerSelection);

            function playRound(playerSelection, computerSelection) {
                if (playerSelection === "rock" && computerSelection === "scissors") {
                    return "You win! Rock beats Scissors.";
                } else if (playerSelection === "paper" && computerSelection === "rock") {
                    return "You win! Paper beats Rock.";
                } else if (playerSelection === "scissors" && computerSelection === "paper") {
                    return "You win! Scissors beats Paper.";
                } else if (playerSelection === "rock" && computerSelection === "paper") {
                    return "You lose! Paper beats Rock.";
                } else if (playerSelection === "paper" && computerSelection === "scissors") {
                    return "You lose! Scissors beat Paper.";
                } else if (playerSelection === "scissors" && computerSelection === "rock") {
                    return "You lose! Rock beats Scissors.";
                } else if (playerSelection === "rock" && computerSelection === "rock") {
                    return "It's a tie! You both picked Rock.";
                } else if (playerSelection === "scissors" && computerSelection === "scissors") {
                    return "It's a tie! You both picked Scissors.";
                } else if (playerSelection === "paper" && computerSelection === "paper") {
                    return "It's a tie! You both picked Paper.";
                } else {
                    return "You lose";
                }
            }
            console.log(playRound(playerSelection, computerSelection))
        </script>
    </body>
</html>
